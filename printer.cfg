# For the ZNP Robin Nano DW v2.1 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
# 
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.

#[include mainsail.cfg]
#[exclude_object]

[mcu]
serial: /dev/ttyS2
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5
# Use those higher values just to configure Input Shaper 
#max_accel: 10000
#max_accel_to_decel: 10000

[stepper_x]
step_pin: !PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 40
endstop_pin: PA13
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 40
endstop_pin: PB8
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8
microsteps: 16
position_min: -2
position_max: 280
# If you use "z_virtual_endstop", please set "homing_speed" and "second_homing_speed" to avoid banging the nozzle to fast
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 3.0
second_homing_speed: 0.3
homing_retract_dist: 2.0
# If you use "z sensor pin", you have to set the position_endstop
#endstop_pin: !PC14
# Use the UI and the piece of paper to slowly go down and find the proper position
#position_endstop = 6.000

[stepper_z1]
step_pin: PC4
dir_pin: PA4
enable_pin: !PC5
rotation_distance: 8
microsteps: 16

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB10
dir_pin: !PB1
enable_pin: !PC6
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
min_temp: 0
max_temp: 250
# Calibrate E-Steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders
rotation_distance: 22.368
# Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
pressure_advance = 0.100

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
max_temp: 110
min_temp: 0

[heater_fan hotend_fan]
pin: PA7
heater: extruder
heater_temp: 50.0

[fan]
pin: PB0

[force_move]
enable_force_move: True

[safe_z_home]
home_xy_position: 110,110
z_hop: 10

[probe]
pin: !PC13
speed: 0.3
lift_speed: 5.0
samples: 2
# Calibrate probe: https://www.klipper3d.org/Bed_Level.html
# - Example: PROBE_CALIBRATE, then adjust with TESTZ Z=+/-X
#z_offset = -0.100
activate_gcode: TARE_PROBE
deactivate_gcode: TARE_PROBE

[gcode_macro TARE_PROBE]
gcode:
    G4 P250

[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER|default(190)|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    # Start extruder heating
    M104 S120
    # Use absolute coordinates
    G90
    # Use relative extruder distances
    M83
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Wait for extruder to warm up a bit (10s)
    G4 P10000
    # Home the printer
    G28
    # Load Bed Mesh
    BED_MESH_PROFILE LOAD=default
    # Lift up while waiting for final nozzle temp
    G1 Z50 F240
    # Move to primimng start point
    G1 X1.1 Y20 F5000
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Move to first layer height
    G1 Z0.28 F240
    # reset extruder
    G92 E0
    # prime the nozzle
    G1 Y200 E15 F1500 
    # move to side a little
    G1 X1.4 F5000
    # reset extruder
    G92 E0
    # prime the nozzle (second line)
    G1 Y20 E30 F1500
    # reset extruder
    G92 E0
    # move z axis up again (for move to start position)
    G1 Z2.0 F3000

[gcode_macro PRINT_END]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

[filament_motion_sensor filament_sensor]
extruder: extruder
pause_on_runout: true
switch_pin: PB4

[bed_mesh]
speed: 50
horizontal_move_z: 4.0
mesh_min: 20,20
mesh_max: 200,200
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[input_shaper]
#shaper_type_y = mzv
#shaper_freq_y = 40.0
#shaper_type_x = ei
#shaper_freq_x = 47.4

[temperature_sensor raspberry_pi]
sensor_type: temperature_host

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
sensor_temperature1: 25
sensor_adc1: 0.210317

[z_tilt]
z_positions: 0, 110
            235, 110
points:      20, 110
            215, 110
speed: 50
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.03


[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345 hotend]
cs_pin: rpi:None
spi_bus: spidev1.0

[adxl345 bed]
cs_pin: rpi:None
spi_bus: spidev0.0

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points:
    110, 110, 20

